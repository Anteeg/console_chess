apply plugin: 'idea'
//and standard one
apply plugin: 'java'

apply plugin: 'application'
mainClassName = 'Program'

jar {
    baseName = 'ConsoleChess'
    manifest {
        attributes(
            'Main-Class': 'Program')
    }
}

task runJar(dependsOn:jar) << {
    javaexec {main="-jar"; args jar.archivePath}
}
